scalar DateTime

type Query {
  user(id: ID!): User!
  # should be a search / filter
  users: [User!]!
  post(id: ID!): Post!
  # should be a search / filter
  # also merged with searching for users
  posts(paginationInput: PaginationInput): PostsConnection!
}

# investigate how to semantically separate queries and mutations
type Mutation {
  registerUser(registerInput: RegisterUserInput!): AuthPayload!
  login(loginInput: LoginInput!): AuthPayload!
  post(postInput: CreatePostInput!): Post!
  updatePost(postInput: UpdatePostInput!): Post!
  deletePost(id: ID!): Post!
  toggleLike(postId: ID!): Like!
}

type User {
  id: ID!
  username: String
  email: String
  posts: [Post!]!
  likes: [Like!]!
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterUserInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input CreatePostInput {
  title: String!
  description: String
  body: String
}

input UpdatePostInput {
  id: ID!
  title: String!
  description: String
  body: String
}

input PaginationInput {
  first: Int!
  after: String
}

type PageInfo {
  endCursor: String!
  hasNextPage: Boolean!
}

type Post {
  id: ID!
  title: String!
  description: String
  body: String
  createdAt: DateTime!
  user: User!
  likes: [Like!]!
}

type PostEdge {
  node: Post!
}

type PostsConnection {
  count: Int!
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

type Like {
  id: ID!
  user: User
  post: Post
}
