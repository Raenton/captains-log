scalar DateTime

type Query {
  user(id: ID!): IUser!
  users: [SafeUser!]!
  post(id: ID!): Post!
  posts: [Post!]!
}

type Mutation {
  registerUser(registerInput: RegisterUserInput!): AuthPayload!
  login(loginInput: LoginInput!): AuthPayload!
  post(postInput: CreatePostInput!): Post!
}

interface IUser {
  id: ID!
  username: String!
}

type User implements IUser {
  id: ID!
  username: String!
  email: String!
}

# cut out email address for privacy
type SafeUser implements IUser {
  id: ID!
  username: String!
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterUserInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input CreatePostInput {
  title: String!
  description: String
  body: String
}

type Post {
  id: ID!
  title: String!
  description: String
  body: String
  createdAt: DateTime!
  user: SafeUser!
}
